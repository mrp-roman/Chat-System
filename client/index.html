<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
      <div class="big-body-wrapper">
        <div class="wrapper-body">
          <div class="content">
            <br><br><br>
              <div class="h1-title">
                <h1>Chat</h1>
              </div>
              <div class="form-content">
                <form class="stuff-form">
                  <div class="input-group mb-3">
                    <input  id="name-input" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" id="name" name="name" style="width: 200px;">
                  </div>
                  <br>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Message:</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" type="text" name="message-user" id="message-user" style="width: 200px;"></textarea>
                  </div>
                  <br>
                <button style="margin:0 auto;display:block;border-radius: 12px;height:40px;">Log Message</button>
              </form>
              </div>
          </div>
      </div>
      </div>
        <br>
        <div class="border-chappo">
          <div class="chappo"></div>
        </div>
    </body>
    <script src="client.js"></script>
</html>
